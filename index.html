<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>California Vacation – Drag & Drop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-blue-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">California Vacation Itinerary Planner</h1>
    <p class="text-center text-sm mt-2">Drag and drop activities between days — July 19 – July 27, 2025</p>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="calendar">

      <!-- Template day card injected by JavaScript -->

    </div>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-500 mt-10">
    © 2025 California Vacation | Drag & Drop Itinerary with Save & Add
  </footer>

  <script>
    const days = [
      "Saturday, July 19",
      "Sunday, July 20",
      "Monday, July 21",
      "Tuesday, July 22",
      "Wednesday, July 23",
      "Thursday, July 24",
      "Friday, July 25",
      "Saturday, July 26",
      "Sunday, July 27"
    ];

    const defaultItems = {
      "day-1": ["Arrive at LAX at 3pm", "Get to the house around 5pm", "Order pizza & groceries"],
      "day-2": ["Relax at the house", "Dinner in Irvine with Grandma & Uncle Ken", "Play at park after dinner"],
      "day-3": ["Full Beach Day: surf lessons, boogie boards, lunch", "Dinner at Matt & Tracy's"],
      "day-4": ["Kayak at Huntington Harbor, rotate kids at bay", "Packed lunch", "Dinner at Matt & Tracy's"],
      "day-5": ["Newport: Breakfast at Cappy’s", "Balboa Fun Zone, ferry, ice cream bars", "Visit Uncle Dave/Aunt Bev or Jeanie/Doug pool", "Dinner at Matt & Tracy's"],
      "day-6": ["Chill at house during day", "Concert in the Park – bring dinner"],
      "day-7": ["Optional: Knotts Soak City", "Chill/BBQ day at house with everyone", "Dinner at Matt & Tracy’s"],
      "day-8": ["Steve & Gail's Pool Party"],
      "day-9": ["Fly back to VA"]
    };

    const calendar = document.getElementById('calendar');

    function saveAll() {
      const data = {};
      days.forEach((_, idx) => {
        const ul = document.getElementById(`day-${idx + 1}`);
        data[`day-${idx + 1}`] = Array.from(ul.children).map(li => li.textContent);
      });
      localStorage.setItem("itinerary", JSON.stringify(data));
    }

    function loadData() {
      return JSON.parse(localStorage.getItem("itinerary")) || defaultItems;
    }

    function createDayCard(dayName, id, items) {
      const container = document.createElement("div");
      container.className = "bg-white rounded shadow p-4";

      const title = document.createElement("h2");
      title.className = "text-lg font-semibold mb-2 text-blue-700";
      title.textContent = dayName;

      const list = document.createElement("ul");
      list.id = id;
      list.className = "sortable space-y-2 min-h-[4rem] mb-4";

      items.forEach(text => {
        list.appendChild(createListItem(text));
      });

      const button = document.createElement("button");
      button.className = "bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm";
      button.textContent = "Add Activity";
      button.onclick = () => {
        const text = prompt("Enter new activity:");
        if (text) {
          const li = createListItem(text);
          list.appendChild(li);
          saveAll();
        }
      };

      container.appendChild(title);
      container.appendChild(list);
      container.appendChild(button);
      calendar.appendChild(container);
    }

    function createListItem(text) {
      const li = document.createElement("li");
      li.className = "bg-blue-100 p-2 rounded shadow cursor-move";
      li.textContent = text;
      return li;
    }

    // Initialize calendar
    const storedItems = loadData();
    days.forEach((dayName, idx) => {
      const id = `day-${idx + 1}`;
      const items = storedItems[id] || [];
      createDayCard(dayName, id, items);
    });

    // Activate SortableJS and watch for changes
    document.querySelectorAll(".sortable").forEach(el => {
      new Sortable(el, {
        group: "itinerary",
        animation: 150,
        ghostClass: "opacity-50",
        onSort: saveAll,
      });
    });
  </script>
</body>
</html>
